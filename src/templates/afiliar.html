<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afiliar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-center mt-5 mb-5 text-primary">Afiliar usurio Bonos</h1>
        <!-- Navbar -->
        <div class="container mb-3">
            <div class="card shadow">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="/">Home</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a class="nav-link" href="/pruebas">Evaluar Candidatos</a>
                                <a class="nav-link" href="/bonos">Bonificar Candidato</a>
                                <a class="nav-link" href="/afiliar">Afiliar Candidato</a>
                                <a class="nav-link" href="/nomina">Calcular Nómina</a>
                                <a class="nav-link " href="/liquidacion">Calcular Liquidacion</a>
                                <a class="nav-link" href="/novedades">Novedades</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    
    <div class="container">
        

        <form action="/afiliar" method="post">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="arl" name="arl" 
                       {% if afiliacion and afiliacion[0] %} checked {% endif %}>
                <label class="form-check-label" for="arl">Afiliación a ARL</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="pension" name="pension" 
                       {% if afiliacion and afiliacion[1] %} checked {% endif %}>
                <label class="form-check-label" for="pension">Afiliación a Pensión</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="caja_compensacion" name="caja_compensacion" 
                       {% if afiliacion and afiliacion[2] %} checked {% endif %}>
                <label class="form-check-label" for="caja_compensacion">Afiliación a Caja de Compensación</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Guardar afiliaciones</button>
        </form>
    </div>
</body>
</html>
