<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1 class="text-center mt-5 mb-5 text-primary">Nomina de empleados</h1>
    <!-- navbar -->
    <div class="container mb-3">
        <div  class="card shadow">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="/">Home</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-link " aria-current="page" href="/pruebas">Evaluar Candidatos</a>
                      <a class="nav-link" href="/bonos">Bonificar Candidato</a>
                      <a class="nav-link" href="/afiliar">Afiliar Candidato</a>
                      <a class="nav-link" href="/nomina">Calcular Nomina</a>
                      <a class="nav-link " href="/liquidacion">Calcular Liquidacion</a>
                      <a class="nav-link" href="/novedades">Novedades</a>
                    </div>
                  </div>
                </div>
              </nav>
        </div>
    </div>
    

    <div class="container mt-5">
        <h2 class="text-center text-primary">Iniciar Sesi칩n</h2>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="card p-4 shadow-sm">
                    <form method="POST" action="/login">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su nombre de usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contrase침a</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contrase침a" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar Sesi칩n</button>
                    </form>
                </div>
                {% if error %}
                <div class="alert alert-danger mt-3" role="alert">
                    {{ error }}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
